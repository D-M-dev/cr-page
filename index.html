<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICRF - Mucha Network League</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --primary: #f9c80e; /* Yellow */
        --secondary: #9b59b6; /* Purple */
        --dark: #1e1e1e; /* Dark */
        --light: #f8f9fa;
        --success: #2ecc71;
        --danger: #e74c3c;
        --info: #3498db;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: url("https://wallpapers.com/images/hd/clash-royale-electro-giant-7777dz46x5tw411u.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: var(--light);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(30, 30, 30, 0.85);
        z-index: -1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 2px solid var(--primary);
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 60px;
        margin-right: 15px;
        animation: float 3s ease-in-out infinite;
      }

      .logo-text h1 {
        color: var(--primary);
        margin: 0;
        font-size: 28px;
        text-shadow: 0 0 10px rgba(249, 200, 14, 0.5);
      }

      .logo-text p {
        color: var(--secondary);
        margin: 0;
        font-size: 14px;
        font-style: italic;
      }

      .sponsor {
        color: var(--primary);
        font-weight: bold;
        font-size: 18px;
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }

      .login-form {
        background: rgba(30, 30, 30, 0.9);
        border: 2px solid var(--secondary);
        border-radius: 10px;
        padding: 30px;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);

      }

      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 10px rgba(249, 200, 14, 0.5);
      }

      .login-btn {
        background: var(--primary);
        color: var(--dark);
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .login-btn:hover {
        background: #e6b80e;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(249, 200, 14, 0.4);
      }

      .dashboard {
        display: none;
        animation: fadeIn 1s;
      }

      .settings-panel {
        background: rgba(30, 30, 30, 0.9);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--secondary);
      }

      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .settings-header h3 {
        color: var(--primary);
        margin: 0;
      }

      .settings-content {
        display: none;
        padding-top: 10px;
      }

      .settings-content.active {
        display: block;
        animation: fadeIn 0.5s;
      }

      .settings-group {
        margin-bottom: 15px;
      }

      .settings-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--light);
      }

      .settings-group select,
      .settings-group input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid var(--secondary);
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--success);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .toggle-label {
        margin-left: 10px;
        color: var(--light);
        vertical-align: middle;
      }

      .league-table-container {
        background: rgba(30, 30, 30, 0.9);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow-x: auto;
        border: 1px solid var(--secondary);
      }

      .league-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--secondary);
        padding-bottom: 10px;
        flex-wrap: wrap;
      }

      .league-header h2 {
        color: var(--primary);
        margin: 0;
        margin-bottom: 10px;
      }

      .table-responsive {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th {
        background: var(--secondary);
        color: white;
        padding: 12px;
        text-align: left;
        position: sticky;
        top: 0;
        white-space: nowrap;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid rgba(155, 89, 182, 0.3);
        color: var(--light);
      }

      tr:nth-child(even) {
        background: rgba(155, 89, 182, 0.05);
      }

      tr:hover {
        background: rgba(155, 89, 182, 0.1);
        transform: scale(1.01);
        transition: all 0.2s;
      }

      .editable {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(155, 89, 182, 0.5);
        border-radius: 3px;
        padding: 8px;
        min-width: 50px;
        color: white;
        transition: all 0.3s;
      }

      .editable:focus {
        outline: 2px solid var(--primary);
        background: rgba(30, 30, 30, 0.9);
        box-shadow: 0 0 10px rgba(249, 200, 14, 0.5);
      }

      .action-btns {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        border: none;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: var(--primary);
        color: var(--dark);
      }

      .btn-success {
        background: var(--success);
        color: white;
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn-secondary {
        background: var(--secondary);
        color: white;
      }

      .btn-info {
        background: var(--info);
        color: white;
      }

      .add-btn {
        background: var(--secondary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        font-weight: bold;
      }

      .add-btn:hover {
        background: #8e44ad;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        animation: fadeIn 0.3s;
      }

      .modal-content {
        background-color: rgba(30, 30, 30, 0.95);
        margin: 10% auto;
        padding: 20px;
        border: 1px solid var(--primary);
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 0 30px rgba(249, 200, 14, 0.5);
        animation: slideIn 0.5s;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: white;
      }

      .modal-title {
        color: var(--primary);
        margin-top: 0;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .logo {
          margin-bottom: 15px;
        }

          height: 50px;
        }

</html>
